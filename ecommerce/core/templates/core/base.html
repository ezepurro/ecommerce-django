{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>

    <!-- Css -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <!-- Bootstarp css -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstarp icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Fontawesome -->
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Fuentes -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand"><span>eCommerce</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-start" aria-controls="navbar-start" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-start">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'store' %}" class="nav-link">Store</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'seller_profile' %}" class="nav-link">Seller Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'sign_in' %}" class="nav-link">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'log_in' %}" class="nav-link">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-dark p-2 text-center footer-per">
        <div class="container">
            <p class="text-white">Todos los derechos reservados </p>
        </div>
    </footer>


    <!-- Bootstarp js -->
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
