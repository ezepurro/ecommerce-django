{% extends 'core/base.html' %}

{% block content %}
{% load static %}
    <!-- Content -->
     <section id="product-detail">
        <div class="container">
            <div class="row product">
                <div class="col-12 col-md-6 col-lg-6 product-img">
                    <img src="{{product.image.url}}" alt="product">
                </div>
                <div class="col-12 col-md-6 col-lg-6 card-per">
                    <div class="card border-0 px-2 py-3 mb-4">
                        <h3 class="title card-title">{{product.title}}</h3>
                        <div class="card-body">
                            <p>{{product.description}}</p>
                            <p class="price"><b>$ {{product.price}}</b></p>
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12">
                                    <form method="post">
                                        {% csrf_token %}
                                        <p class="delete-warning">This action cannot be undone</p>
                                        <input type="submit" value="Delete publication" class="btn btn-primary form-control delete">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>
{% endblock %}
