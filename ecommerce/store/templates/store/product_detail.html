{% extends 'core/base.html' %}

{% block content %}
{% load static %}
    <!-- Content -->
     <section id="product-detail">
        <div class="container">
            <div class="row product">

                <div class="col-12 col-md-6 col-lg-6 product-img">
                    <img src="{{product.image.url}}" alt="product">
                </div>
                <div class="col-12 col-md-6 col-lg-6 card-per">
                    <div class="card   border-0 px-2 py-3 mb-4">
                        <h3 class="title card-title">{{product.title}}</h3>
                        <div class="card-body">
                            <p>{{product.description}}</p>
                            <p class="price"><b>$ {{product.price}}</b></p>
                            <a href="#" class="btn btn-primary form-control">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row profile">
                <hr>
               <div class="col-12 col-md-2 col-lg-2  text-center img">
                   <img src="{% static 'core/img/ej.jpeg' %}" alt="" class="rounded-circle">
                   <a href="#" class="user-redirect"><h4>@{{product.seller}}</h4></a>
                   <a href="#"><h6>Platinum seller</h6></a>
               </div>
               <div class="col-12 col-md-10 col-lg-10 ">
                   <div class="container">
                       <div class="row">
                           <div class="col-12 col-md-6 col-lg-6 text-center contact">
                               <h5>Contact</h5>
                               <ul>
                                   <li><h6>{{product.seller.email}}</h6></li>
                                   <li><h6>{+54 9 351 531-2196}</h6></li>
                               </ul>
                           </div>
                       </div>
                   </div>
               </div>
           </div> 
           <hr>
       </div>
     </section>
{% endblock %}
