{% extends 'core/base.html' %}

{% block content %}
    <style>
    label{
            display: none;
        }
    </style>
    <!-- Content -->
     <section id="auth">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center title-cont">
                    <h3 class="title">Sell</h3>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <form action="" class="form-control" method="post">
                        {% csrf_token %}
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-12 col-lg-12">
                                    {{form.title}}
                                    {{form.description}}                              
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    {{form.price}}
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    {{form.state}}
                                </div>
                                <div class="col-12 col-md-6 col-lg-4">
                                    {{form.image}}
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="form-control btn btn-primary" value="Publish">
                    </form>
                </div>
            </div>
        </div>
        

     </section>
{% endblock %}
