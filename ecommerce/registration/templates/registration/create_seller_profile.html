{% extends 'core/base.html' %}

{% block content %}
    <!-- Content -->
     <section id="auth">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center title-cont">
                    <h3 class="title">Create Seller Profile</h3>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <form action="" class="form-control" method="post">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Phone number" name="phone_number" >
                        <input type="text" class="form-control" placeholder="Direction" name="direction" >
                        <input type="file" class="form-control" name="avatar" >
                        <input type="submit" class="form-control btn btn-primary" value="Create Seller Profile">
                    </form>
                </div>
            </div>
        </div>
        

     </section>
{% endblock %}
